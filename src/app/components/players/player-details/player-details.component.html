  <div class="modal-header">
    <h4 class="modal-title">Recent Perfomances</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <!-- chart -->
    <x-chartist
      class="ct-chart"
      [type]="type"
      [data]="data"
      [options]="options"
      [events]="events"
    ></x-chartist>
    <ul>
      <li class="player-recent-perfomances__stat" *ngFor = "let playerRecord of playerDetails">
        <div class="player-recent-performance__act">
          <div>{{playerRecord.actualScore}} FP</div>
          <div class="recentPerformaceDate">{{playerRecord.date | date : 'MM/dd' }}</div>
        </div>
        <div class="player-recent-performance__proj">
          <div>{{playerRecord.projectedScore}} FP</div>
          <div class="scoreDiff" [ngClass]="{posDiff : playerRecord.scoreDiff >=0}">{{ playerRecord.scoreDiff }}</div>
        </div>
        <div class="player-recent-performance__match">
          <span class = "awayTeam">Away</span>
        </div>
      </li>
    </ul>

  </div>
  <div class="modal-footer">
</div>
